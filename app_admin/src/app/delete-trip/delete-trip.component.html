<div class="col-md-3">
  <h2 class="text-center">Confirm deletion?</h2>
  
  <form [formGroup]="deleteForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Code:</label>
      <input type="text" formControlName="code" placeholder="Code" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.code.errors }">
      <div *ngIf="submitted && f.code.errors">
        <div *ngIf="f.code.errors.required">Trip Code is required</div>
     </div>
    </div>

    <div class="form-group">
      <label>Name of trip:</label>
      <input type="text" formControlName="name" placeholder="Name" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
      <div *ngIf="submitted && f.name.errors">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>
 
    <button (click) = "deleted()" type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>
